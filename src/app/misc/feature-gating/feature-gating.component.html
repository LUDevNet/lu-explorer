<h2>Feature Gating</h2>

<div class="table-responsive">
  <table *ngIf="table">
    <tr>
      <th>featureName</th>
      <th>version</th>
      <th>description</th>
    </tr>
    <tr *ngFor="let feature of table">
      <td><a href="/gate-versions/{{feature.featureName}}">{{feature.featureName}}</a></td>
      <td>{{feature.major}}.{{feature.current}}.{{feature.minor}}</td>
      <td>{{feature.description}}</td>
    </tr>
  </table>
</div>
