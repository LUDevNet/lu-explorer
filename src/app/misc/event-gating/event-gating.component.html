<h2>Event Gating</h2>

<div class="table-responsive">
  <table *ngIf="table">
    <tr>
      <th>eventName</th>
      <th>date_start / date_end</th>
    </tr>
    <ng-container *ngFor="let date of table">
      <tr>
        <td rowspan="2">{{date.eventName}}</td>
        <td>{{date.date_start | todate}}</td>
      </tr>
      <tr>
        <td>{{date.date_end | todate}}</td>
      </tr>
    </ng-container>
  </table>
</div>
