<h2>Event Gating</h2>

<div class="table-responsive">
  <table *ngIf="table">
    <tr>
      <th>eventName</th>
      <th>date_start</th>
      <th>date_end</th>
    </tr>
    <tr *ngFor="let date of table">
      <td><a href="/gate-versions/{{date.eventName}}">{{date.eventName}}</a></td>
      <td class="date">{{date.date_start | todate}}</td>
      <td class="date">{{date.date_end | todate}}</td>
    </tr>
  </table>
</div>
