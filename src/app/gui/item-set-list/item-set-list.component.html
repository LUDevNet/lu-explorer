<ul class="item-set-list" *ngIf="$itemSets | async; let sets">
  <li class="item-set-slot" *ngFor="let set of sets">
    <ng-container *luxVar="set.$loc | async; let loc">
      <ng-container *luxVar="set.$table | async; let table">
        <lux-item-set [id]="set.id" [name]="loc?.kitName | default:'[Unnamed]'" [rank]="table?.kitRank" [icon]="set.$icon | async | icon"></lux-item-set>
      </ng-container>
    </ng-container>
  </li>
</ul>
