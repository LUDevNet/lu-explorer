<h3>Inventory Component ({{id}})</h3>
<table *ngIf="component">
  <tr>
    <th>count</th>
    <th>equip</th>
    <th>itemid</th>
  </tr>
  <tr *ngFor="let item of component.items">
    <td>{{item.count}}</td>
    <td>{{item.equip}}</td>
    <td><a routerLink="/objects/{{item.itemid}}">{{item.itemid}}</a></td>
  </tr>
</table>
