<ul class="breadcrumbs">
    <li><a routerLink="/objects">Objects</a></li>
    <li>Search</li>
</ul>
<section>
    <h3>Search</h3>
    <div class="query">
        <input *ngIf="ready" type="text" (input)="updateSearch($event)">
    </div>
    <h4>Results</h4>
    <section *ngIf="state">
        <div class="result" *ngFor="let doc of state.results">
            <b><a routerLink="/objects/{{doc.id}}">Object #{{doc.id}}: {{doc.doc.name}}</a></b>
            <p>{{doc.doc.description}}</p>
        </div>
    </section>
    <a (click)="loadMore()" [hidden]="!state.hasMore" #more>Load more...</a>
</section>
