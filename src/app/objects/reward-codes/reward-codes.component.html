<ul class="breadcrumbs">
    <li><a routerLink="/objects">Objects</a></li>
    <li>Reward codes</li>
</ul>
<h2>Reward codes</h2>

<section *ngFor="let code_group of $code_groups | async">
    <h3>Gate: <code>{{code_group.gate_version}}</code></h3>
    <div>
        <div class="code-flag" *ngFor="let code of code_group.codes">
            <lux-gui-item [id]="code.attachmentLOT"></lux-gui-item>
            <code>{{code.code}}</code>
        </div>
    </div>
</section>
