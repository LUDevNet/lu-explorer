<h3>MissionNPC Component ({{id}})</h3>
<table *ngIf="component">
  <tr>
    <th>missionID</th>
    <th>offersMission</th>
    <th>acceptsMission</th>
    <th>gate_version</th>
  </tr>
  <tr *ngFor="let mission of component.missions">
    <td><a routerLink="/missions/detail/{{mission.missionID}}">{{mission.missionID}}</a></td>
    <td>{{mission.offersMission}}</td>
    <td>{{mission.acceptsMission}}</td>
    <td>{{mission.gate_version}}</td>
  </tr>
</table>
