<div *ngIf="object">
  <h2>{{object.name | uppercase }} Components</h2>
  
  <ng-container *ngFor="let entry of object.components | keys">
    <ng-container [ngSwitch]="entry.key">
      <app-physics *ngSwitchCase="1" name="Controllable Physics" [id]="entry.value"></app-physics>
      <app-render *ngSwitchCase="2" [id]="entry.value"></app-render>
      <app-physics *ngSwitchCase="3" name="Simple Physics" [id]="entry.value"></app-physics>
      <app-skill-component *ngSwitchCase="9" [oskills]="object.skills" [id]="entry.value"></app-skill-component>
      <app-item *ngSwitchCase="11" [id]="entry.value"></app-item>
      <app-package *ngSwitchCase="53" [id]="entry.value"></app-package>
      <h2 *ngSwitchDefault>Unknown Component {{entry.key}} ({{entry.value}})</h2>
    </ng-container>
  </ng-container>

  <h2>{{object.name | uppercase }} Details</h2>
  <app-data-table [table]="object | remove:'components' | remove:'skills'"></app-data-table>
</div>
